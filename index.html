<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <title>BOOLFLIX</title>
</head>
<body>
  
  <input type="text" placeholder="Inserisci titolo opera" class="search-input">
  <button class="search-btn">Cerca</button>
  <div class="movie-tv_container"></div>

  <!-- Template Handlebars -->
  <script id="movie-tv_template" type="text/x-handlebars-template">
    <div class="{{ itemClass }}" data-movie-tv="{{ itemData }}">
      <img src="{{ itemPoster }}" alt="">
      <ul>
        <li>
          <span>Titolo: </span>
          <span>{{ itemTitle }}</span>
        </li>
        <li>
          <span>Titolo originale: </span>
          <span>{{ itemOriginalTitle }}</span>
        </li>
        <li>
          <span>Lingua Originale: </span>
          <span>{{ itemOriginalLanguage }}</span>
        </li>
        <li>
          <span>Voto: </span>
          <span>{{{ itemVote }}}</span>
        </li>
        <li>
          <span>Tipo: </span>
          <span>{{ itemType }}</span>
        </li>
      </ul>
    </div>
  </script>

  <!-- JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
  <script src="script/main.js"></script>

</body>
</html>
